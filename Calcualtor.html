<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="discreption" content="simple calculator system">
        <mete name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc style.css">
        <script src="calco.js">  </script>
    </head>
    <body>
    
        <div class="container">
            <div class="calculator">
                 <form>
                    <div class="display">
                        <input type="text" id="display" name="display">
                    </div>
                    <div>
                       <input type="button"  value="AC" onclick="display.value = ''" class="opp" > 
                       <input type="button"  value="DEL"  onclick="display.value = display.value.toString().slice(0,-1)" class="opp"> 
                       <input type="button" id="buttonn" value="()" onclick= "toggleBracket();" class="opp"> 
                       <input type="button" id="buttonn" value="/"  onclick="appendOperator('/')" class="operator"> 
                    </div>
                    <div>
                        <input type="button" id="buttonn" value="7"  onclick="display.value += '7'"> 
                        <input type="button" id="buttonn" value="8"  onclick="display.value += '8'"> 
                        <input type="button" id="buttonn" value="9"  onclick="display.value += '9'"> 
                        <input type="button" id="buttonn" value="x"  onclick="appendOperator('*')" class="operator"> 
                     </div>
                     <div>
                        <input type="button" id="buttonn" value="4"  onclick="display.value += '4'"> 
                        <input type="button" id="buttonn" value="5"  onclick="display.value += '5'"> 
                        <input type="button" id="buttonn" value="6"  onclick="display.value += '6'"> 
                        <input type="button" id="buttonn" value="-"  onclick="appendOperator('-')" class="operator"> 
                     </div>
                     <div>
                        <input type="button" id="buttonn" value="1"  onclick="display.value += '1'"> 
                        <input type="button" id="buttonn" value="2"  onclick="display.value += '2'"> 
                        <input type="button" id="buttonn" value="3"  onclick="display.value += '3'"> 
                        <input type="button" id="buttonn" value="+"  onclick="appendOperator('+')" class="operator"> 
                     </div>
                     <div>
                        <input type="button" id="buttonn" value="0"  onclick="display.value += '0'"> 
                        <input type="button" id="buttonn" value="."  onclick="appendDot('.')" > 
                        <input type="button" id="buttonn" value="="  onclick="display.value =eval(display.value)" class="equal">  
                     </div>
                 </form>
            </div>
        </div>





    </body>
</html>
